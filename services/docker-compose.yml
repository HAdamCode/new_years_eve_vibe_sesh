version: "3.9"

services:
  core:
    build:
      context: ./core
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/app
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
